language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - touch storage/database.sqlite
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source

script:
  - phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
