language: php

php:
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

before_script:
  - touch database/database.sqlite
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/test-reporter